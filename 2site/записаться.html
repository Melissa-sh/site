<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Онлайн курс — Записаться</title>
  <meta name="description" content="Формы записи на онлайн-курс стилиста" />
  <style>
    :root { --maxw: 1100px; }
    * { box-sizing: border-box; }
    body { margin:0; font-family: system-ui, -apple-system, Arial, sans-serif; line-height:1.5; background:#fff; color:#222; }
    header, main, footer { max-width: var(--maxw); margin: 0 auto; padding: 16px; }

    .logo { position: absolute; top: 20px; left: 30px; }
    .logo img { width: 80px; height: auto; }

    .hero { padding: 56px 16px 24px; text-align: center; position: relative; }
    .hero h1 { margin: 0 0 8px; font-size: clamp(28px, 5vw, 56px); letter-spacing: .03em; text-transform: uppercase; }
    .hero p.sub { margin: 4px 0; opacity:.8; }

    .top-actions { display:flex; gap:12px; justify-content:center; flex-wrap:wrap; margin: 24px auto 8px; }
    .btn { display:inline-block; padding: 10px 16px; border:1px solid #222; text-decoration:none; color:#222; border-radius:6px; }
    .btn:hover { background:#222; color:#fff; }
    .active { background:#222; color:#fff; }

    .inner-nav { display:flex; justify-content:center; gap:25px; margin-top:20px; }
    .inner-nav a { text-decoration:none; color:#000; font-weight:500; }
    .inner-nav a:hover { text-decoration:underline; }

    section { margin: 40px 0; }
    section > h2 { margin: 0 0 12px; font-size: clamp(22px, 3.2vw, 32px); }

    .card { padding:16px; border:1px solid #ccc; border-radius:8px; }
    .grid { display:grid; gap:16px; grid-template-columns: repeat(1, minmax(0,1fr)); }
    @media (min-width: 880px) { .grid-2 { grid-template-columns: repeat(2, 1fr); } }

    .form-row { display:grid; grid-template-columns: 1fr; gap:12px; margin:12px 0; }
    @media (min-width:640px){ .form-row-2 { grid-template-columns: 1fr 1fr; } }
    label { display:block; font-weight:600; margin-bottom:6px; }
    input[type="text"], input[type="number"], input[type="tel"], input[type="email"], input[type="date"], input[type="password"], select, textarea {
      width:100%; padding:10px; border:1px solid #bbb; border-radius:6px; font:inherit;
    }
    textarea { min-height:110px; resize:vertical; }

    .hint { font-size:12px; opacity:.8; margin-top:4px; }
    .row-inline { display:flex; gap:16px; flex-wrap:wrap; }
    .actions { margin-top:14px; display:flex; gap:10px; flex-wrap:wrap; }
    .cta { display:inline-block; padding:10px 16px; border:1px solid #222; border-radius:6px; text-decoration:none; color:#222; background:#fff; cursor:pointer; }
    .cta:hover { background:#222; color:#fff; }

    footer { padding: 24px 16px 48px; opacity:.8; font-size:14px; }
  </style>
</head>
<body id="top">

  <header class="hero" role="banner">
    <a href="index.html" class="logo">
      <img src="logo.png" alt="Логотип курса">
    </a>

    <h1>ЗАПИСАТЬСЯ</h1>

    <nav class="top-actions" aria-label="Главные действия">
      <a class="btn" href="index.html">Главная</a>
      <a class="btn" href="тарифы.html">Тарифы</a>
      <a class="btn" href="программа.html">Кратко о курсе</a>
      <a class="btn active" href="записаться.html">Записаться</a>
      <a class="btn" href="https://www.elle.com/fashion/" target="_blank">Тренды (Elle)</a>
    </nav>
  </header>

  <main id="content">


    <!-- 1) КОНТАКТНЫЕ ДАННЫЕ -->
<section id="contact-form" aria-labelledby="contact-title">
  <h2 id="contact-title">1) Контактные данные</h2>
  <article class="card">
    <form action="https://www.bing.com/" method="get" target="_blank" autocomplete="off">
      <!-- hidden со значением по умолчанию -->
      <input type="hidden" name="form_id" value="contact_v1">

      <div class="form-row form-row-2">
        <div>
          <label for="last_name">Фамилия</label>
          <input type="text" id="last_name" name="last_name" placeholder="Введите фамилию" required value="Иванова" />
        </div>
        <div>
          <label for="first_name">Имя</label>
          <input type="text" id="first_name" name="first_name" placeholder="Введите имя" required value="Мария" />
        </div>
      </div>

      <div class="form-row form-row-2">
        <div>
          <label for="group">Группа (номер)</label>
          <input type="number" id="group" name="group" min="1" placeholder="Напр. 101" required value="101" />
        </div>
        <div>
          <label for="phone">Мобильный телефон</label>
          <input type="tel" id="phone" name="phone" placeholder="+7 900 000-00-00" value="+7 900 000-00-00" />
        </div>
      </div>

      <div class="form-row form-row-2">
        <div>
          <label for="email">Электронная почта</label>
          <input type="email" id="email" name="email" placeholder="you@example.com" required value="student@example.com" />
        </div>
        <div>
          <label for="sent_date">Дата отправки</label>
          <!-- демонстрация дефолтной даты -->
          <input type="date" id="sent_date" name="sent_date" required value="2025-10-14" />
        </div>
      </div>

      <div class="form-row">
        <label>Формат связи</label>
        <div class="row-inline">
          <label><input type="radio" name="contact_pref" value="whatsapp"> WhatsApp</label>
          <label><input type="radio" name="contact_pref" value="telegram" checked> Telegram</label>
          <label><input type="radio" name="contact_pref" value="email"> Email</label>
        </div>
      </div>

      <div class="form-row">
        <!-- для демонстрации «по умолчанию» можно оставить отмеченным -->
        <label><input type="checkbox" name="consent_personal" value="yes" checked> Согласен(а) на обработку персональных данных</label>
      </div>

      <div class="actions">
        <button type="submit" class="cta">Отправить</button>
      </div>
    </form>
  </article>
</section>

<!-- 2) ОРИГИНАЛЬНЫЕ ДАННЫЕ -->
<section id="order-form" aria-labelledby="order-title">
  <h2 id="order-title">2) Оригинальные данные</h2>
  <article class="card">
    <form action="https://www.bing.com/" method="get" target="_blank" autocomplete="off">
      <input type="hidden" name="submission_type" value="order_form_v1">
      <input type="hidden" name="ref" value="site_tariffs">

      <div class="form-row form-row-2">
        <div>
          <label for="order_type">Пол</label>
          <div class="row-inline" id="order_type">
            <label><input type="radio" name="request_type" value="order" checked> Женский</label>
            <label><input type="radio" name="request_type" value="review"> Мужской</label>
      
          </div>
        </div>
        <div>
          <label for="tariff">Тариф</label>
          <select id="tariff" name="tariff">
            <option value="">— выберите тариф —</option>
            <option value="basic" selected>Базовый</option>
            <option value="standard">Стандарт</option>
            <option value="premium">Премиум</option>
          </select>
        </div>
      </div>

      <div class="form-row form-row-2">
        <div>
          <label for="experience_years">Опыт работы стилистом (лет)</label>
          <input type="number" id="experience_years" name="experience_years" min="0" value="1">
        </div>
        <div>
          <!-- ДОБАВЛЕН тип text -->
          <label for="instagram">Ник Телеграм</label>
          <input type="text" id="instagram" name="instagram" placeholder="@username" value="@style.student">
        </div>
      </div>

      <!-- ДОБАВЛЕН тип date -->
      <div class="form-row form-row-2">
        <div>
          <label for="preferred_date">Дата рождения</label>
          <input type="date" id="preferred_date" name="preferred_date" value="2025-11-01">
        </div>
        <div>
          <!-- password уже был -->
          <label for="account_pass">Пароль</label>
          <input type="password" id="account_pass" name="account_pass" placeholder="Введите пароль">
        
        </div>
      </div>

      <div class="form-row">
        <label>Дополнительно</label>
        <div class="row-inline">
          <label><input type="checkbox" name="option_feedback" value="mentor_review" checked> Разбор куратора</label>
          <label><input type="checkbox" name="option_portfolio" value="portfolio_help"> Помощь с портфолио</label>
          <label><input type="checkbox" name="option_certificate" value="certificate"> Сертификат</label>
        </div>
      </div>

      <div class="form-row">
        <label for="review_text">Комментарий</label>
        <textarea id="review_text" name="review_text" placeholder="Ваш комментарий...">Хочу в дальнейшем стать куратором курса</textarea>
      </div>

      <div class="form-row form-row-2">
      
        <div>
         
          <label for="order_code">Код заказа</label>
          <input type="text" id="order_code" name="order_code" value="ORD-2025-001">
        </div>
      </div>

      <div class="actions">
        <button type="submit" class="cta">Отправить</button>
      </div>
    </form>
  </article>
</section>


    <nav class="inner-nav">
      <a href="#top">К началу</a>
    </nav>
  </main>



</body>
</html>
