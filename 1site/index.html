<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Паспорт</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #fffcfc;
    margin: 0;
    padding: 40px 60px;
    color: #222;
    font-size: 18px;
    line-height: 1.6;
  }

  .container {
    display: flex;
    align-items: flex-start;
    justify-content: center;
    gap: 40px;
    max-width: 1200px;
    margin: 0 auto;
  }

  .nav {
    width: 250px;
  }
  .nav h1 {
    margin-top: 0;
    margin-bottom: 20px;
    color: #111;
    font-size: 28px;
  }
  .nav a {
    display: block;
    color: #5a2d8c;
    text-decoration: none;
    font-size: 18px;
    margin-bottom: 10px;
  }
  .nav a:hover { text-decoration: underline; }

  .passport-section {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .passport-container {
    position: relative;
    width: 320px;
    margin: 0 auto 20px auto;
  }
  .passport-container img {
    width: 100%;
    height: auto;
    display: block;
    border-radius: 4px;
  }

  .overlay-text {
    position: absolute;
    font-family: 'Courier New', monospace;
    font-weight: bold;
    color: #000;
    font-size: 18px;
    letter-spacing: 1px;
  }

  #surname-overlay { top: 54%; left: 48%; }
  #name-overlay { top: 61%; left: 48%; }
  #middle-name { top: 65%; left: 45%; }
  #gender { top: 69%; left: 37%; }
  #year-overlay { top: 69%; left: 59%; }
  #place-birth { top: 74%; left: 39%; }
  #kem-vidan { top: 8%; left: 23%; }
  #place-vidan { top: 12%; left: 20%; }
  #date-vidan { top: 20%; left: 19%; }
  #code { top: 20%; left: 62%; }

  button {
    background-color: rgb(84, 134, 108);
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    padding: 10px 22px;
    cursor: pointer;
    transition: background-color 0.3s;
    margin-top: 20px;
  }
  button:hover { background-color: #000; }

  .screenshot-section {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .screenshot-section img {
    max-width: 600px;
    width: 100%;
    border: 1px solid #ccc;
    border-radius: 6px;
  }
  .screenshot-section p {
    font-size: 14px;
    color: #555;
    text-align: center;
    margin-top: 6px;
  }
</style>
</head>
<body>

<div class="container">
  <div class="nav">
    <h1>Навигация</h1>
    <a href="finalzadacha.html">Решение алгоритмической задачи</a>
    <a href="index.html"><b>Паспорт</b></a>
  </div>

  <div class="passport-section">
    <div class="passport-container">
      <img src="pasport.jpg" alt="Паспорт">
      <div class="overlay-text" id="surname-overlay">Шангареева</div>
      <div class="overlay-text" id="name-overlay">Мелисса</div>
      <div class="overlay-text" id="year-overlay">01.11.2006</div>
      <div class="overlay-text" id="kem-vidan">ОТДЕЛОМ УФМС</div>
      <div class="overlay-text" id="place-vidan">ПО САНКТ-ПЕТЕРБУРГУ</div>
      <div class="overlay-text" id="date-vidan">03.11.2017</div>
      <div class="overlay-text" id="code">948-265</div>
      <div class="overlay-text" id="middle-name">Азатовна</div>
      <div class="overlay-text" id="gender">ЖЕН</div>
      <div class="overlay-text" id="place-birth">г. САНКТ-ПЕТЕРБУРГ</div>
    </div>
    <button onclick="change()">Изменить язык</button>
  </div>

  <div class="screenshot-section">
    <img src="скрин_экрана.png" alt="Скрин из DOM">
    <p>Снимок из DOM-дерева (пример выполнения JS)</p>
  </div>
</div>

<script>
  const ru = {
    surname: 'Шангареева', name: 'Мелисса', middle: 'Азатовна',
    gender: 'ЖЕН', birth: 'г. САНКТ-ПЕТЕРБУРГ',
    birthDate: '01.11.2006', issuedBy: 'ОТДЕЛОМ УФМС',
    issuedWhere: 'ПО САНКТ-ПЕТЕРБУРГУ', issuedDate: '03.11.2017',
    code: '948-265'
  };
  const en = {
    surname: 'Shangareeva', name: 'Melissa', middle: 'Azatovna',
    gender: 'F', birth: 'Saint Petersburg',
    birthDate: '01.11.2006', issuedBy: 'Department of UFMS',
    issuedWhere: 'for Saint Petersburg', issuedDate: '03.11.2017',
    code: '948-265'
  };
  let rus = true;
  function change() {
    const d = id => document.getElementById(id);
    const set = rus ? en : ru;
    d('surname-overlay').innerText = set.surname;
    d('name-overlay').innerText = set.name;
    d('middle-name').innerText = set.middle;
    d('gender').innerText = set.gender;
    d('year-overlay').innerText = set.birthDate;
    d('place-birth').innerText = set.birth;
    d('kem-vidan').innerText = set.issuedBy;
    d('place-vidan').innerText = set.issuedWhere;
    d('date-vidan').innerText = set.issuedDate;
    d('code').innerText = set.code;
    rus = !rus;
  }
</script>

</body>
</html>
